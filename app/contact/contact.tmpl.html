<div class="container contact">
    <div class="map-section row">
        <div class="col-md-12">
            <iframe width="100%" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.co.uk/maps?f=q&source=s_q&hl=en&geocode=&q=15+Springfield+Way,+Hythe,+CT21+5SH&aq=t&sll=52.8382,-2.327815&sspn=8.047465,13.666992&ie=UTF8&hq=&hnear=15+Springfield+Way,+Hythe+CT21+5SH,+United+Kingdom&t=m&z=14&ll=51.077429,1.121722&output=embed"></iframe>
        </div>
    </div>

    <div class="form-section row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form name="contactForm" ng-submit="submit(contactForm.$valid)" novalidate>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nome</label>
                            <input type="text" class="form-control" name="name" ng-model="message.name" required/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="text" class="form-control" name="email" ng-model="message.email" required/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Mensagem</label>
                            <textarea name="message" class="form-control" name="body" ng-model="message.body" required></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" ng-disabled="contactForm.$invalid" class="btn btn-primary pull-right">
                            Enviar
                        </button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>
                <legend><span class="glyphicon glyphicon-globe"></span>Onde estamos</legend>
                <address>
                    <strong>Revenda Herbie</strong><br>
                    Av. Duque de Caxias 1234<br>
                    Pelotas, RS 91234-777<br>
                    <abbr title="Telefone">Telefone:</abbr> (53) 3222-3333
                </address>
                <address>
                    <strong>Email</strong><br>
                    <a href="mailto:#">contato@rherbie.com.br</a>
                </address>
            </form>
        </div>
    </div>
</div>
