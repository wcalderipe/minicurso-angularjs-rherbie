<div id="products" class="row list-group">
    <div class="col-md-3">
        <div class="well well-sm">

        </div>
    </div>
    
    <div class="col-md-9">
        <div class="well well-sm">
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <select class="form-control">
                                <option disabled selected>ordenar por...</option>
                                <option>maior preço</option>
                                <option>meno preço</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control col-xs-12" placeholder="filtrar...">
                        </div>
                    </form>
                </div>

                <div class="col-md-4">
                    <div class="btn-group pull-right">
                        <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list"></span></a>
                        <a href="#" id="grid" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="item col-xs-4 col-lg-4" ng-repeat="car in cars">
                <div class="thumbnail">
                    <img class="group list-group-image" ng-src="{{ car.cover_image }}" alt="" />
                    <div class="caption">
                        <h4 class="group inner list-group-item-heading">{{ car.brand }} - {{ car.model }} {{ car.year }}</h4>
                        <p class="group inner list-group-item-text">{{ car.description }}</p>
                        <div class="row">
                            <div class="col-xs-12 col-md-6">
                                <p class="lead">{{ car.currency }}{{ car.value }}</p>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                <a class="btn btn-success">Veja mais</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- /.item -->
        </div>
    </div>
</div>
