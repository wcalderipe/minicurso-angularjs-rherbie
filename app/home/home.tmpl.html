<div id="products" class="row list-group">
    <div class="col-md-3">
        <div class="well well-sm">

        </div>
    </div>
    
    <div class="col-md-9">
        <div class="well well-sm">
            <div class="row">
                <div class="col-md-8">
                    <form class="form-inline">
                        <div class="form-group">
                            <select ng-model="sortPredicate" ng-change="sortCars()" class="form-control">
                                <option value="" disabled selected>odernar por..</option>
                                <option value="-value">maior preço</option>
                                <option value="+value">meno preço</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text" class="form-control col-xs-12" ng-model="filterKeywords" placeholder="filtrar...">
                        </div>
                    </form>
                </div>

                <div class="col-md-4">
                    <div class="btn-group pull-right">
                        <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list"></span></a>
                        <a href="#" id="grid" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <car ng-repeat="car in cars | filter:filterKeywords"></car>
        </div>
    </div>
</div>
